<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="form">
        <form>
        <span><h1>LOGIN</h1></span>

        <div class="username">
            <input type="text" placeholder="enter your username" ><hr><br><br>
        </div>
        
        <div class="password">
            <input type="text" placeholder="enter your password" ><hr><br><br>
        </div>
        
        <p class="forget">FORGET PASSWORD?</p>

        <div> 
            <button class="submit" type="submit">SIGN IN</button>
        </div>
       
        <p class="signup">OR SIGN UP</p>
        </form>
    </div>
   </div>
</body>
</html>
